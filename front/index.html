<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "assets/img/cash.ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Controle Financeiro</title>
</head>
<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastre-se</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-info" class="modal-body muted">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text material-symbols-outlined" id="addon-wrapping" data-bs-toggle="tooltip" data-bs-title="Nome">badge</span>
                    <input type="text" name="nome" id="campo-nome" class="form-control" placeholder="Primeiro Nome" aria-label="Username" aria-describedby="addon-wrapping">
                </div>            
                <div class="input-group flex-nowrap muted">
                    <span class="input-group-text material-symbols-outlined" id="addon-wrapping" data-bs-toggle="tooltip" data-bs-title="E-mail">mail</span>
                    <input type="email" name="email" id="campo-email" class="form-control" placeholder="E-mail" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap muted">
                    <span class="input-group-text material-symbols-outlined" id="addon-wrapping"  data-bs-toggle="tooltip" data-bs-title="Senha">key</span>
                    <input type="password" name="senha" id="campo-senha" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>
            <div id="modal-alert" class="modal-body alerta-msg-v"></div>
            <div class="modal-footer">
                <button id="botao-modal_cancelar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="botao-modal" type="button" class="btn btn-primary botao_modal">Catrastre Agora!</button>
            </div>
        </div>
        </div>
    </div> 
    <main class="login-principal" id="principal">
        <div class="titulo-container">
            <h1 class="titulo">Controle Financeiro</h1>
        </div>
        <section class="login-cadastro">
            <div class="caixa-cadastro">
                <img src="assets/img/ti-e-financas-1.png" class="card-img-top" alt="...">
                <div class="cadastro">
                  <h5 class="card-title">Cadastre-se</h5>
                  <p class="card-text">Faça seu cadastro gratuito e controle suas finanças.</p>
                  <a href="#" id="botaoCadastro" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastro</a>
                </div>
            </div>
            <section class="caixa-login">
                <div class="simbolo-cantainer">
                    <span class="material-symbols-outlined porco">paid</span>
                </div>
                <h5 class="login-titulo">Faça o login</h5>
                <div class="campo-login input-group flex-nowrap muted">
                    <span class="input-group-text material-symbols-outlined" id="addon-wrapping"  data-bs-toggle="tooltip" data-bs-title="E-mail">mail</span>
                    <input type="email" name="email" id="email-login" class="form-control" placeholder="E-mail" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="campo-login input-group flex-nowrap muted">
                    <span class="input-group-text material-symbols-outlined" id="addon-wrapping" data-bs-toggle="tooltip" data-bs-title="Senha">key</span>
                    <input type="password" name="senha" id="senha-login" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="alerta">
                    <p id="alertMsg" class="alerta-msg-y"></p>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="lembrar exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Lembrar</label>
                </div>
                <button type="button" id="botaoLogin" class="btn btn-primary btn-esp">Login</button>
            </section>
        </section>
    </main>

    <script src="./assets/js/jquery-3.6.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
